<body>
<div class="main-title">
<h1>THE CODE REVIEW</h1>

<div class="container">
<div class="div-1">
<h1 class="sub-title">Signup for our newsletter</h1>

</div>

<label for="street">Street Address</label>
<input type="text" id="street" name="street address">
</div>
<div class="col-1">
<label for="city">City</label>
<input type="text" id="city" name="city">
</div>
<div class="col-1">
<label for="state">State</label>
<select id="state" name="user-state">

</select>
</div>
<div class="col-1">
<label for="zip">Zip code</label>
<input type="number" id="zip" name="Zip">
</div>
</fieldset>
<hr />
<fieldset>
<legend><b>Newsletter</b></legend>
<br />
<p class="p-2">select the newsletters you would like to receive</p>
<div class="col-2">
<input id="html" type="checkbox" name="newsletters" value="HTML News" /><label for="html">HTML News</label>
</div>
<div class="col-2">
<input id="css" type="checkbox" name="newsletters" value="CSS News" /><label for="css">CSS News</label>
</div>
<div class="col-2">
<input id="java" type="checkbox" name="newsletters" value="Javascript News"/><label for="java">Javascript News</label>
</div>

<div class="col-2">
<input id="sec-2" type="radio" name="format" value="HTML" /><label for="sec-2">HTML</label>
</div>
<div class="col-2">
<input id="plain" type="radio" name="format" value="Plain text"/><label for="plain">Plain text</label>
</div>

<div class="col-2">
<textarea id="comment" name="textarea"></textarea><label for="comment"></label>

</div>
